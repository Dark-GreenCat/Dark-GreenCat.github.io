<!DOCTYPE html>
<html>
<head>
    <title>Button Press Detection</title>
</head>
<body>
    <button id="pressButton">Press Me</button>
    <p id="status">Button not pressed yet</p>

    <script>
        const button = document.getElementById("pressButton");
        const status = document.getElementById("status");

        // Add a click event listener to the button
        button.addEventListener("click", function() {
            status.textContent = "Button pressed!";
            // You can also send a request to the server here
            // For example, you can use the fetch API to send a request to the server to notify it of the button press.
            // Example: fetch('/button-pressed', { method: 'POST' });
        });
    </script>
</body>
</html>
